<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>SmoothTalk</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="../css/fontAwesome.css" />
    <link rel="stylesheet" href="../css/owl-carousel.css" />
    <link rel="stylesheet" href="../css/tooplate-style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />
  </head>

  <body style="overflow-x: hidden; overflow-y: hidden">
    <div class="wrap">
      <header id="header">
        <div class="container-fluid">
          <div class="col-md-12">
            <div class="logo">
                <img src="../img/SmoothTalk_logo_1.png" alt="SmoothTalk logo">
            </div>
          </div>
        </div>
      </header>
    </div>

    <div class="banner">
      <div class="container-fluid">
        <div class="col-md-5 col-sm-5 col-xs-12">
          <div class="left-content">
            <div class="inside-content">
              <div style="height: 400px; width: 400px; clear: both" id="transcript"></div>
              <div class="white-border-button">
                <button id="start-button">Start</button>
                <button id="stop-button" disabled="true">Stop</button>
                <button id="reset-button">Reset</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2 col-sm-2 col-xs-12">
          <div class="center-image">
            <div class="inside-content">
              <img src="../img/center-image.png" alt="SmoothTalk logo" />
            </div>
          </div>
        </div>
        <div class="col-md-5 col-sm-5 col-xs-12">
          <div class="right-content">
                <article class="counter">
                  <h2 class="tm-mb-2 bg-light"> Analysis of your Speech here:</h2>
                  <span>um: </span><span id="um">0</span><br>
                  <span>uh: </span><span id="uh">0</span><br>
                  <span>like: </span><span id="like">0</span><br>
                  <span>ah: </span><span id="ah">0</span><br>
                  <span>hm: </span><span id="hm">0</span><br>
                  <span>you know: </span><span id="you_know">0</span><br>
                  <span>i mean: </span><span id="i_mean">0</span><br>
                  <span>actually: </span><span id="actually">0</span><br>
                  <span>well: </span><span id="well">0</span><br>
                  <span>basically: </span><span id="basically">0</span><br>
                  <span>right: </span><span id="right">0</span><br>
                  <span>Total fillers: </span><span id="filler_count">0</span><br>
                  <span>Total words: </span><span id="wordCount">0</span><br>
                  <span>Total score: </span><span id="totalScore">0</span><br>
                </article>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer></footer>

    <div class="sub-footer">
      <div class="container">
        <div class="col-md-12">
          <span>Copyright &copy; 2022 SmoothTalk</span>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./main.js"></script>
    <script src="../js/jquery.min.js"></script>
    <!-- https://jquery.com/download/ -->
    <script src="../js/imagesloaded.pkgd.min.js"></script>
    <!-- https://imagesloaded.desandro.com/ -->
    <script src="../js/isotope.pkgd.min.js"></script>
    <!-- https://isotope.metafizzy.co/ -->
    <script src="../js/jquery.singlePageNav.min.js"></script>
    <!-- https://github.com/ChrisWojcik/single-page-nav -->
  </body>
</html>
