<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>SmoothTalk</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/SMOOTH/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/SMOOTH/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="/SMOOTH/css/fontAwesome.css" />
    <link rel="stylesheet" href="/SMOOTH/css/owl-carousel.css" />
    <link rel="stylesheet" href="/SMOOTH/css/tooplate-style.css" />

    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet"/>

    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
  </head>

  <body style="overflow-x: hidden; overflow-y: hidden">
    <div class="wrap">
      <header id="header">
        <div class="container-fluid">
          <div class="col-md-12">
            <div class="logo">
              <a href="index.html"
                ><img src="/SMOOTH/img/SmoothTalk_logo_1.png" alt="SmoothTalk logo"
              /></a>
            </div>
          </div>
        </div>
      </header>
    </div>

    <div class="banner">
      <div class="container-fluid">
        <div class="col-md-5 col-sm-5 col-xs-12">
          <div class="left-content">
            <div class="inside-content">
              <div style="height: 500px; width: 100%; clear: both" id="transcript"></div>
              <div class="white-border-button">
                <a href="#">Start</a>
                <a href="#">Stop</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2 col-sm-2 col-xs-12">
          <div class="center-image">
            <div class="inside-content">
              <img src="/SMOOTH/img/center-image.png" alt="SmoothTalk logo" />
            </div>
          </div>
        </div>
        <div class="col-md-5 col-sm-5 col-xs-12">
          <div class="right-content">
            <div class="owl-carousel owl-theme">
              <div class="item">
                <article class="tm-section-1-r bg-light counter">
                  <h2 class="tm-mb-2 bg-light"> Analysis of your Speech here:</h2>
                  <p>um:</p>
                  <p>uh:</p>
                  <p>like:</p>
                  <p>umm:</p>
                  <p>uhh:</p>
                  <p>so:</p>

                  <a href="#services" class="tm-btn tm-btn-1 tm-link-to-services">More Details</a>
                </article>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer></footer>

    <div class="sub-footer">
      <div class="container">
        <div class="col-md-12">
          <p>Copyright &copy; 2022 SmoothTalk</p>
        </div>
      </div>
    </div>

    <script></script>
    <script></script>

    <script src="js/vendor/bootstrap.min.js"></script>

    <script src="js/datepicker.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
